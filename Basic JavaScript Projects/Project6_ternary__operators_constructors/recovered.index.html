<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ternary Operator Assessment</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #f8f9fa;
            }
            input[type="number"] {
                padding: 10px;
                margin: 10px;
                width: 100px;
            }
            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 14px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
            }
            button:hover {
                background-color: #0056b3;
            }
            #Ride {
                padding: 15px;
                margin: 20px auto;
                width: fit-content;
                background-color: white;
                border: 2px solid #007bff;
                border-radius: 8px;
                color: #333;
                cursor: pointer;
                transition: background-color 0.3;
            }
            #Ride:hover {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>

        <h1>Amusement Park Ride Check</h1>
        <p>Riders must be at least 52 centimeters tall to ride.</p>
        <label for="Height">Enter your height (cm):</label>
        <input id="Height" type="number" value="52" title="Enter your height in centimeters" placeholder="Height in cm" />
        <button onclick="Ride_Function()">Check Ride Eligibility</button>
        <p id="Ride"></p>

        <!-- Link to JavaScript -->
        <script src="js/main.js"></script>

    </body>
</html>
