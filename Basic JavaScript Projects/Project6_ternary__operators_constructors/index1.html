<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ternary Operator Challenge</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 50px;
                background-color: #f8f9fa;
            }
            input[type="number"] {
                padding: 10px;
                margin: 10px;
                width: 100px;;
            }
            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 14px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
            }
            button:hover {
                background-color: #0056b3;
            }
            #Result {
                padding: 15px;
                margin: 20px auto;
                width: fit-content;
                background-color: white;
                border: 2px solid #007bff;
                border-radius: 8px;
                color: #333;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #Result:hover {
                background-color: #f0f0f0;
                color: white;
            }
        </style>
    </head>
    <body>

        <h1>Can You Vote?</h1>
        <p>Enter your age to check if you can vote.</p>
        <input id="Age" type="number" placeholder="Your age" />
        <button onclick="checkVote()">Check Eligibility</button>
        <p id="Result"></p>

        <!-- Link to JavaScript -->
        <script src="js/main1.js"></script>

    </body>
</html>
