<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Length Property Challenge</title>
        <script>
            // Define a string
            const myString = "Hello, JavaScript!";

            // Use the length property to get the number of characters
            const stringLength = myString.length;

            // Display the result in an alert
            alert("The string '" + myString + "' has " + stringLength + " characters.");

            // Also log it to the console for verification
            console.log("String:", myString);
            console.log("Length:", stringLength);
        </script>
    </head>
    <body>
        <h1>Length Property Challenge</h1>
        <p>Check your browser's alert box and console to see the results.</p>
    </body>
</html>
