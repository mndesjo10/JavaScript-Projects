<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Object Challenge</title>
            <style>
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    margin-top: 50px;
                    background-color: #f8f9fa;
                }
                #Math {
                    padding: 15px;
                    margin: 20px auto;
                    width: fit-content;
                    background-color: white;
                    border: 2px solid #007bff;
                    border-radius: 8px;
                    color: #333;
                    cursor: pointer;
                    transition: background-color 0.3s, color 0.3s;
                }
                #Math:hover {
                    background-color: #007bff;
                    color: white;
                }
                button {
                    margin: 5px;
                    padding: 10px 15px;
                    font-size: 14px;
                    cursor: pointer;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 4px;
                }
                button:hover {
                    background-color: #0056b3;
                }
            </style>
    </head>
    <body>

        <h1>JavaScript Math Methods</h1>
        <p id="Math">Click a button to see the result.</p>

        <!-- Button for different Math methods -->
        <button onclick="absValue()">Math.abs</button>
        <button onclick="roundNumber()">Math.round</button>
        <button onclick="maxValue()">Math.max</button>
        <button onclick="minValue()">Math.min</button>
        <button onclick="sqrtValue()">Math.sqrt</button>

        <!-- Link to the JavaScript file -->
        <script src="JS/main8.js"></script>

    </body>
</html>
