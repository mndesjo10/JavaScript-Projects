<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Play Tic Tac Toe Online</title>
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>TIC TAC TOE GAME</h1>
                <div class="game-info">
                    <div class="player-turn">Current Player: <span id="currentPlayer">X</span></div>
                    <div class="scoreboard">
                        <div class="score-item">
                            <span class="player-x">X</span>: <span id="scoreX">0</span>
                        </div>
                        <div class="score-item">
                            <span class="player-o">O</span>: <span id="scoreO">0</span>
                        </div>
                        <div class="score-item">
                            Ties: <span id="scoreTies">0</span>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="center-container">
                    <canvas id="win-lines" width="608" height="608"></canvas>
                    <table>
                        <tr>
                            <td id="0" onclick="placeXOrO('0')"></td>
                            <td id="1" onclick="placeXOrO('1')"></td>
                            <td id="2" onclick="placeXOrO('2')"></td>
                        </tr>
                        <tr>
                            <td id="3" onclick="placeXOrO('3')"></td>
                            <td id="4" onclick="placeXOrO('4')"></td>
                            <td id="5" onclick="placeXOrO('5')"></td>
                        </tr>
                        <tr>
                            <td id="6" onclick="placeXOrO('6')"></td>
                            <td id="7" onclick="placeXOrO('7')"></td>
                            <td id="8" onclick="placeXOrO('8')"></td>
                        </tr>
                    </table>                    
                </div>

                <div class="game-controls">
                    <button id="resetButton">Reset Game</button>
                    <button id="newGameButton">New Game</button>
                </div>
            </main>

            <footer>
                <p>Tic Tac Toe Game - JavaScript Assignment</p>
            </footer>
        </div>

        <script src="js/tictactoe.js"></script>
    </body>
</html>
