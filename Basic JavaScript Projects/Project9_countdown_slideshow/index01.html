<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slideshow</title>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="image/image_1.jpg" alt="image_1">
                <div class="text">Caption Text 1</div>
            </div>

            <div class="mySlides fade">
                <img src="image/image_3.jpg" alt="image_3">
                <div class="text">Caption Text 2</div>
            </div>

            <div class="mySlides fade">
                <img src="image/image_4.jpg" alt="image_4">
                <div class="text">Caption Text 3</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
