<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean Assignment</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #f8f9fa;
            }
            #Result {
                padding: 15px;
                margin: 20px auto;
                width: fit-content;
                background-color: white;
                border: 2px solid #007bff;
                border-radius: 8px;
                color: #333;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #Result:hover {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>

        <h1>JavaScript Boolean Assignment</h1>
        <p id="Result">Click button to see true/false!</p>

        <!-- Buttons -->
        <button onclick="showTrue()">Show "true"</button>
        <button onclick="showFalse()">Show "false"</button>

        <!-- Link to JavaScript -->
        <script src="js/main4.js"></script>

    </body>
</html>
