<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Triple Equal Signs Assignment</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #f8f9fa;
            }
            #Result {
                padding: 15px;
                margin: 20px auto;
                width: fit-content;
                background-color: white;
                border: 2px solid #007bff;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #Result:hover {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>

        <h1>JavaScript Triple Equal Signs (===)</h1>
        <p id="Result">Click button to see result</p>

        <!-- Buttons -->
        <button onclick="showTrue()">Show "true"</button>
        <button onclick="showFalseDifferentTypeAndValue()">Show "false" (different type & value)</button>
        <button onclick="showFalseSameValueDifferentType()">Show "false" (same value, different type)</button>
        <button onclick="showFalseSameTypeDifferentValue()">Show "false" (same type, different value)</button>

        <!-- Link to JavaScript -->
         <script src="js/main7.js"></script>

    </body>
</html>
