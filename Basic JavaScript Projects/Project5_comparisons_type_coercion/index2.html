<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NaN Challenge</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #f8f9fa;
            }
            #Result {
                padding: 15px;
                margin: 20px auto;
                width: fit-content;
                background-color: white;
                border: 2px solid #007bff;
                border-radius: 8px;
                color: #333;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #Result:hover {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>

        <h1>JavaScript NaN Challenge</h1>
        <p id="Result">Click button to see result!</p>

        <!-- Buttons -->
        <button onclick="displayNaN()">Display NaN</button>
        <button onclick="displayTrue()">Display "true"</button>
        <button onclick="displayFalse()">Display "false"</button>

        <!-- Link to JavaScript -->
        <script src="js/main2.js"></script>

    </body>
</html>
