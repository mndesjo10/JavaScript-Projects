<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AND and OR Operators Assignments</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #f8f9fa;
            }
            #Result {
                padding: 15px;
                margin: 20px auto;
                width: fit-content;
                background-color: white;
                border: 2px solid #007bff;
                border-radius: 8px;
                color: #333;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #Result:hover {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>

        <h1>JavaScript AND (&&) and OR (||) Operators</h1>
        <p id="Result">Click buttons to see results</p>

        <!-- Buttons -->
        <button onclick="showAndTrue()">AND: true</button>
        <button onclick="showAndFalse()">AND: false</button>
        <button onclick="showOrTrue()">OR: true</button>
        <button onclick="showOrFalse()">OR: false</button>

        <!-- Link to JavaScript -->
        <script src="js/main8.js"></script>

    </body>
</html>
